sudo: true
git:
  submodules: true
language: python
python:
  - "2.7"
before_install:
  - sudo apt-get install build-essential
  - sudo apt-get install ruby-dev gcc make rpm gem
  - sudo gem install fpm
install:
  - pip install -r requirements.txt
  - make DESTDIR=./travis install
  - make rpm
script:
  - make
notifications:
  email:
    on_success: never
    on_failure: never
